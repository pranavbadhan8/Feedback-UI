<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       <h1>Feedback UI</h1>
       <div id="container-2">
          <div class="review">
            <img src="smile.png"/>
            <small>Satisfied</small>
          </div>
          <div class="review">
            <img src="confused.png" />
            <small>Neutral</small>
          </div>
          <div class="review">
            <img src="sad.png" />
            <small>Disappointed</small>
          </div>
       </div>
       <button id="btn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
